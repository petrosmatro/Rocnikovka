<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
}

#tierlist-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.tier {
  display: flex;
  flex-direction: row;
  align-items: center;
  width: 300px;
  position: relative;
}

.tier-name {
  background-color: #f0f0f0;
  padding: 40px;
  font-weight: bold;
  flex-basis: 30%;
  border-radius: 10px;
  z-index: 1;
}

.tier-content {
  background-color: black;
  height: 100px; /* Adjust as needed */
  padding-right: 400px;
  margin-left: -10px;
  
}

.tier-button {
  margin-left: 10px;
}

.popup-overlay {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.7);
  padding: 20px;
  border-radius: 10px;
}

.popup-content {
  background-color: white;
  padding: 20px;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}
    </style>
</head>
<body>
    <div id="tierlist-container">
        <div id="tier1" class="tier">
          <div style="background-color: red;" class="tier-name" contenteditable="true">S</div>
          <div class="tier-content"></div>
          <button class="tier-button">Edit Tier</button>
          
        </div>
        <div id="tier2" class="tier">
          <div style="background-color: orange;" contenteditable="true" class="tier-name">A</div>
          <div class="tier-content"></div>
          <button class="tier-button">Edit Tier</button>
          <div class="popup-overlay" id="overlay1">
            <div class="popup-content">
              <span class="close-button">&times;</span>
              <h2>Edit Tier</h2>
              <label for="color-picker">Choose background color:</label>
              <input type="color" id="color-picker" class="color-picker">
            </div>
          </div>
        </div>
        
        <div id="tier2" class="tier">
            <div style="background-color: yellow;" contenteditable="true" class="tier-name">B</div>
            <div class="tier-content"></div>
            <button class="tier-button">Edit Tier</button>
            
          </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
  const buttons = document.querySelectorAll('.tier-button');
  const overlays = document.querySelectorAll('.popup-overlay');
  const closeButton = document.querySelectorAll('.close-button');
  const colorPickers = document.querySelectorAll('.color-picker');


  buttons.forEach((button, index) => {
    button.addEventListener('click', () => {
      overlays[index].style.display = 'block';
    });
  });

  closeButton.forEach(button => {
    button.addEventListener('click', () => {
      button.closest('.popup-overlay').style.display = 'none';
    });
  });

  colorPickers.forEach(colorPicker => {
    colorPicker.addEventListener('input', (event) => {
      const tierName = colorPicker.closest('.tier').querySelector('.tier-name');
      tierName.style.backgroundColor = event.target.value;
    });
  });

  

});


    </script>

    
</body>
</html>
