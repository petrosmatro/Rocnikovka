<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Checkbox Example</title>
    <style>
        /* Skrytý checkbox */
        .hidden-checkbox {
            position: absolute;
            cursor: pointer;
        }

        /* Vizuální stylizace náhradního prvku */
        .custom-checkbox {
            display: inline-block;
            width: 80px;
            height: 20px;
            background-color: #ccc;
            border-radius: 3px;
            vertical-align: middle;
            opacity: 0;
        }

        /* Stylizace pro zaškrtnutý checkbox */
        .custom-checkbox.checked {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <label>
        <input type="checkbox" class="hidden-checkbox">
        <span class="custom-checkbox"></span> Option 1
    </label>

    <script>
        // JavaScript pro sledování změn stavu checkboxu
        const checkbox = document.querySelector('.hidden-checkbox');
        const customCheckbox = document.querySelector('.custom-checkbox');

        checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
                customCheckbox.classList.add('checked');
            } else {
                customCheckbox.classList.remove('checked');
            }
        });
    </script>
</body>
</html>
