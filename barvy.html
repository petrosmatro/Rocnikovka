<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        /* styles.css */
.color-picker {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.color-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
}

.color-circle.selected {
    border: 2px solid black;
}

    </style>
</head>
<body>
    <div class="color-picker">
        <div class="color-circle" style="background-color: #FF5733;" data-color="#FF5733"></div>
        <div class="color-circle" style="background-color: #33FF57;" data-color="#33FF57"></div>
        <div class="color-circle" style="background-color: #3357FF;" data-color="#3357FF"></div>
        <div class="color-circle" style="background-color: #F1C40F;" data-color="#F1C40F"></div>
        <div class="color-circle" style="background-color: #9B59B6;" data-color="#9B59B6"></div>
        <div class="color-circle" style="background-color: #E74C3C;" data-color="#E74C3C"></div>
        <div class="color-circle" style="background-color: #1ABC9C;" data-color="#1ABC9C"></div>
        <div class="color-circle" style="background-color: #2ECC71;" data-color="#2ECC71"></div>
        <div class="color-circle" style="background-color: #3498DB;" data-color="#3498DB"></div>
        <div class="color-circle" style="background-color: #34495E;" data-color="#34495E"></div>
    </div>
    <input type="hidden" id="selected-color" name="color" value="">
    <script>
        // scripts.js
document.addEventListener('DOMContentLoaded', function() {
    const colorCircles = document.querySelectorAll('.color-circle');
    const hiddenInput = document.getElementById('selected-color');

    colorCircles.forEach(circle => {
        circle.addEventListener('click', function() {
            // Odstraníme třídu 'selected' ze všech kruhů
            colorCircles.forEach(c => c.classList.remove('selected'));
            
            // Přidáme třídu 'selected' na kliknutý kruh
            circle.classList.add('selected');
            
            // Nastavíme hodnotu skrytého inputu na vybranou barvu
            hiddenInput.value = circle.getAttribute('data-color');
        });
    });
});

    </script>
</body>
</html>
